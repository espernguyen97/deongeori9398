  <style>
    body {
      padding: 0;
      margin: 0;

      .photo-container {
        max-width: 1225px;
        width: 90%;
        margin: auto;
        padding: 40px 0;
        box-shadow: o 5px 15px rgba(0, 0, 0, 1);
        overflow: hidden;
        cursor: pointer;

      }

      .photo-gallery {
        display: flex;
        gap: 20px
      }

      .column {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .photo img {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        object-fit: cover;
        transition: .2s linear;
        pointer-events: all;
      }

      .photo:hover img {
        transform: scale(1.05);
      }


      @media(max-width:768px) {
        .photo-gallery {
          flex-direction: column;
        }
      }

    }
  </style>
